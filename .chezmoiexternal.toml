{{ if eq .location "clip" "lxplus" }}
[".local/bin/direnv"]
   type = "file"
   url = {{ gitHubLatestReleaseAssetURL "direnv/direnv" (printf "direnv.%s-%s" .chezmoi.os .chezmoi.arch) | quote }}
   executable = true
   refreshPeriod = "168h"

[".local/bin/starship"]
   type = "archive-file"
{{ if eq .location "clip" }}
   url = {{ gitHubLatestReleaseAssetURL "starship/starship" "starship-x86_64-unknown-linux-musl.tar.gz" | quote }}
{{ else }}
   url = {{ gitHubLatestReleaseAssetURL "starship/starship" "starship-x86_64-unknown-linux-gnu.tar.gz" | quote }}
{{ end }}
   path = "starship"
   executable = true
   refreshPeriod = "168h"

[".local/bin/git-cliff"]
   type = "archive-file"
   url = {{ gitHubLatestReleaseAssetURL "orhun/git-cliff" (printf "git-cliff-%s-%s.tar.gz" .chezmoi.os .chezmoi.arch) | quote }}
   path = "git-cliff"
   executable = true
   refreshPeriod = "168h"

[".local/bin/fzf"]
   type = "archive-file"
   url = {{ gitHubLatestReleaseAssetURL "junegunn/fzf" (printf "fzf-%s_%s.tar.gz" .chezmoi.os .chezmoi.arch) | quote }}
   path = "fzf"
   executable = true
   refreshPeriod = "168h"
https://github.com/cli/cli/releases/download/v2.83.0/gh_2.83.0_linux_amd64.tar.gz

{{- $gh_tag := (gitHubLatestTag "docker/compose").Name -}}

[".local/bin/gh"]
   type = "archive"
   url = {{ gitHubLatestReleaseAssetURL "cli/cli" (printf "gh_%s_%s_%s.tar.gz" (slice $gh_tag 1)  .chezmoi.os .chezmoi.arch) | quote }}
   exact = true
   stripComponents = 1
   exclude = "LICENSE"
   refreshPeriod = "168h"
{{ end }}
